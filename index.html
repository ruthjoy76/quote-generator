<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Quotes Generator</title>
 
  </head>
  <body>
    <section class="card">
      <h1>Inspirational Quotes</h1>
      <main class="card-content">
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <p class="random-quote">
            Be yourself; everyone else is already taken.
          </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span class="name">Oscar Wilde</span>
        </div>
        <div class="divider"></div> 
      </main>
   
      <button class="btn"></button>
    </section>

      
    <script type="module" src="/main.js"></script>
  </body>
</html>
